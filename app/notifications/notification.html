<div class="wrapper">
  <div class="landing">
  </div>
  <div id="notification-page" class="col-xs-12">
    <i class="fa-li fa fa-spinner fa-spin"></i>
    <div class="container">
      <div class="panel-group" id="accordion" *ngFor="let data of notification">
        <div class="panel panel-default" >
          <!--<div class="panel-heading">-->
            <h4 class="panel-title">
              <a data-toggle="collapse" data-parent="#accordion" href="#{{data.id}}"><div class="panel-heading">{{ data.title }}<span class="right">{{ data.date }}</span></div></a>
            </h4>
          <!--</div>-->
          <div id="{{data.id}}" class="panel-collapse collapse">
            <div class="panel-body"><td [innerHtml]="data.message"></td></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
