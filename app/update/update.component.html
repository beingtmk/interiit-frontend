<div class=" col-md-3" style="border: 3px solid black;
                                position: absolute;
                                right: 5px;
                                ">

    <div class="list-group">
        <h3 class="list-group-item-black" style="text-align:center;">Updates</h3>
        <a [href]="update.link"
           class="list-group-item" 
           *ngFor="let update of updates">
           {{update.name}} 
           <span class="badge">{{update.date}}</span>
        </a>
    </div>

</div>
