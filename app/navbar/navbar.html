<!--Notification-->

<div id="notifications" *ngIf="notificationShow">
        
    <h3>Notifications</h3>
        

  <div class="list-group">
    <a [href]="update.link"
        class="list-group-item"
        *ngFor="let update of updates"
        style="background-color: #333333; color: white;"
    >
        {{update.name}}
        <span class="badge">{{update.date}}</span>
    </a>
    
  </div>
</div>
