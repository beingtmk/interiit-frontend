<div class="container">
  <div id="livecontainer">
    <div id="title">
      <h2></h2>
    </div>
    <div>
      <iframe width="550" height="350" [src]="sanitizer.bypassSecurityTrustResourceUrl(iframeSrc)" style="border:0;outline:0" frameborder="0" scrolling="no" allowfullscreen ></iframe>
    </div>
    <div id="participant">
      <h2></h2>
    </div>
    <div id="score"><h2></h2></div>
    <div id="description"><h3></h3></div>
  </div>
  <div id="livecontainer-alt" class="hide"><h2>Live stream is not available now. Please check back soon.</h2></div>
</div>
