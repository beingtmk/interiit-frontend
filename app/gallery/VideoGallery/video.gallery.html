<div class="container">
    <header><h2>INTER IIT VIDEOS</h2></header>
    <section class="col-xs-12">
        <div class="each-video video-box" *ngFor="let video of videoArray">
            <a class="various video-link fancybox.iframe" href="{{video.videoURL}}"><div class="fixit"><i class="fa fa-play fix-icon-position " aria-hidden="true"></i></div><img class="video-size img-thumbnail" src="{{video.thumbnailURL}}" title="{{video.Title}}"></a>
        </div>
    </section>
</div>
