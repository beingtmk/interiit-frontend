<div class="container all-heading">
    <header><h2>INTER IIT IMAGES</h2></header>

    <section class="col-xs-12">
        
            <div class="each-image" *ngFor="let image of imageArray; let i = index">
                <a [title]="image.Title" class="fancybox image-link" rel="group" [href]="image.imageURL" *ngIf="i<imageCounter"><img class="img-thumbnail image-size" [src]="image.imageURL" ></a>
            </div>
            <div class="more" (click)="imageCounter=imageCounter+20;">Show more</div>
    </section>
</div>
